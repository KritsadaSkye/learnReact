<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .is-on {
            background-color: rgb(25, 135, 84);
        }

        .is-off {
            background-color: rgb(220, 53, 69);
        }

        .js-container2 {
            margin-top: 20px;
        }

        .input2 {
            margin: 10px 10px;
        }

        .button2 {
            background-color: rgb(0, 123, 255);
            color: white;
            border: none;

            padding: 10px;
            margin-left: 20px;
        }

        .js-container3 {
            margin-top: 20px;
        }
    </style>
</head>

<body>

    <div class="js-container"></div>
    <div class="js-container2"></div>
    <div class="js-container3"></div>
    <div class="js-container4"></div>

    <script src="https://unpkg.com/supersimpledev/dayjs.js"></script>

    <script src="https://unpkg.com/supersimpledev/react.js"></script>
    <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>

    <script src="https://unpkg.com/supersimpledev/chatbot.js"></script>

    <script src="https://unpkg.com/supersimpledev/babel.js"></script>
    <script type="text/babel">

        function App() {
            const [isButtonOn, setButtonOn] = React.useState(false);

            function clickButton() {
                setButtonOn(!isButtonOn);
            }

            return (
                <button className={
                    isButtonOn ? 'is-on' : 'is-off'}
                    onClick={clickButton}>{
                        isButtonOn ? 'ON' : 'OFF'}
                </button>
            );
        }

        const container = document.querySelector('.js-container');
        ReactDOM.createRoot(container).render(<App />);

        //

        function App2() {
            const [isShow, setShow] = React.useState(false);

            function showHide() {
                setShow(!isShow);
            }

            return (
                <div>
                    Hello, welcome to my website
                    <div>
                        <input className="input2" type="text" />
                    </div>
                    <div>
                        <input className="input2" type={isShow ? 'text' : 'password'} />
                        <button onClick={showHide}>{isShow ? 'Hide' : 'Show'}</button>
                    </div>
                    <button className="button2">Login</button>
                    <button className="button2">Sign up</button>
                </div>
            );
        }

        const container2 = document.querySelector('.js-container2');
        ReactDOM.createRoot(container2).render(<App2 />);

        //

        function App3() {
            const [time, setTime] = React.useState(dayjs().format('HH:mm:ss'));

            React.useEffect(() => {
                setInterval(() => {
                    console.log('run code');
                    setTime(dayjs().format('HH:mm:ss'));
                }, 1000)
            }, []);

            return (
                <p>Current Time : {time}</p>
            );
        }

        const container3 = document.querySelector('.js-container3');
        ReactDOM.createRoot(container3).render(<App3 />);

        //

        function ButtonCount() {
            const [count, setCount] = React.useState(0);
            const buttonRef = React.useRef(null);

            function countClick() {
                setCount(count => count + 1);
            }

            function resetCount() {
                setCount(0);
            }

            function autoClick() {
                setInterval(() => {
                    const buttonElem = buttonRef.current;
                    if (buttonElem) {
                        buttonElem.click();
                    }
                }, 1000);
                /*setInterval(() => {
                    countClick();
                }, 1000);*/
            }

            return (
                <>
                    <button onClick={countClick} ref={buttonRef}>Clicked {count} {count === 1 ? 'time' : 'times'}</button>
                    <button onClick={resetCount}>reset</button>
                    <button onClick={autoClick}>Auto Click</button>
                </>
            );
        }

        function ChatInput() {
            const [inputText, setInputText] = React.useState('');

            function textBar(event) {
                setInputText(event.target.value);
            }

            function reset() {
                setInputText('')
            }

            function example() {
                setInputText('Alice')
            }

            return (
                <div>
                    <input onChange={textBar} value={inputText} />
                    <button onClick={reset}>reset</button>
                    <button onClick={example}>example</button>
                    <div>
                        Hello {inputText}
                    </div>
                </div>
            );
        }


        function App4() {

            return (
                <>
                    <ButtonCount
                    />

                    <ChatInput />
                </>
            );
        }

        const container4 = document.querySelector('.js-container4');
        ReactDOM.createRoot(container4).render(<App4 />);



    </script>
</body>

</html>
