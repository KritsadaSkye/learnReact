<!DOCTYPE html>
<html>

<head>
    <title>Chatbot</title>
</head>

<body>
    <div class="js-container"></div>

    <script src="https://unpkg.com/supersimpledev/react.js"></script>
    <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>

    <script src="https://unpkg.com/supersimpledev/chatbot.js"></script>

    <script src="https://unpkg.com/supersimpledev/babel.js"></script>
    <script type="text/babel">
        function ChatInput({ chatMessages, sendChatMessage }) {

            const [inputText, setInputText] = React.useState('');

            function saveInputText(event) {
                setInputText(event.target.value);
            }

            function sendMessage() {
                const response = Chatbot.getResponse(inputText);

                const newChat = [
                    ...chatMessages,
                    {
                        message: inputText,
                        sender: 'user',
                        id: crypto.randomUUID()
                    }
                ];

                sendChatMessage(newChat);

                sendChatMessage([
                    ...newChat,
                    {
                        message: response,
                        sender: 'robot',
                        id: crypto.randomUUID()
                    }
                ]
                );

                setInputText('');
            }

            return (
                <>
                    <input
                        placeholder="Send a Message to Chatbot"
                        onChange={saveInputText}
                        value={inputText}
                    />
                    <button onClick={sendMessage}>Send</button>
                </> //Fragment replace <div>
            );
        }

        //function ChatMessage(props) {
        //  const message = props.message;
        //  const sender = props.sender;
        //  const { message, sender } = props;
        //}

        function ChatMessage({ message, sender }) {
            //const message = props.message;
            //const sender = props.sender;
            //const { message, sender } = props;

            /*
            if (sender === 'robot') {
                return (
                    <div>
                        <img src="image/robot.png" width="50" />
                        {message}
                    </div>
                );
            }
            */

            return (
                <div>
                    {sender === 'robot' && (
                        <img src="image/robot.png" width="50" />
                    )}
                    {message}
                    {sender === "user" && (
                        <img src="image/user.png" width="50" />
                    )}
                </div>
            );
        }

        function ChatMessages({ chatMessages }) {

            return (
                <>
                    {chatMessages.map((chatMessage) => {
                        return (
                            <ChatMessage
                                message={chatMessage.message}
                                sender={chatMessage.sender}
                                key={chatMessage.id}
                            />
                        );
                    })}
                </>
            );
        }

        function App() {

            const [chatMessages, sendChatMessage] = React.useState([
                {
                    message: 'hello chatbot',
                    sender: 'user',
                    id: 'id1'
                }, {
                    message: 'Hello! How can I help you?',
                    sender: 'robot',
                    id: 'id2'
                }, {
                    message: 'can you get me todays date?',
                    sender: 'user',
                    id: 'id3'
                }, {
                    message: 'Today is September 27',
                    sender: 'robot',
                    id: 'id4'
                }]);
            /*
            const array = React.useState([
            {
                message: 'hello chatbot',
                    sender: 'user',
                        id: 'id1'
            }, {
                message: 'Hello! How can I help you?',
                    sender: 'robot',
                        id: 'id2'
            }, {
                message: 'can you get me todays date?',
                    sender: 'user',
                        id: 'id3'
            }, {
                message: 'Today is September 27',
                    sender: 'robot',
                        id: 'id4'
            }]);
            */
            //const [chatMessages, sendChatMessage] = array;

            // const chatMessages = array[0];
            // const sendChatMessage = array[1];

            return (
                <>
                    <ChatInput
                        chatMessages={chatMessages}
                        sendChatMessage={sendChatMessage}
                    />
                    <ChatMessages
                        chatMessages={chatMessages}
                    />
                    <ChatMessages
                        chatMessages={chatMessages}
                    />
                </>
            );
        }

        const container = document.querySelector('.js-container');
        ReactDOM.createRoot(container).render(<App />);

    </script>
</body>

</html>
