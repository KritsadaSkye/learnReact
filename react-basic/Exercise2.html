<!DOCTYPE html>
<html>

<head>
    <title>React Basics</title>
</head>

<body>
    <div class="js-container1">
    </div>
    <div class="js-container2"></div>

    <script src="https://unpkg.com/supersimpledev/react.js"></script>
    <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>

    <app></app>

    <script src="https://unpkg.com/supersimpledev/babel.js"></script>
    <script type="text/babel">
        function LoginForm() {
            return (
                <>
                    <div>
                        <input placeholder="Email" />
                    </div>
                    <div>
                        <input placeholder="Password" type="password" />
                    </div>
                    <div>
                        <button>login</button>
                        <button>sign up</button>
                    </div>
                </>
            );
        }

        function App1() {
            return (
                <>
                    Hello, welcome to my website
                    <LoginForm />
                </>
            );
        }

        const container1 = document.querySelector('.js-container1');
        ReactDOM.createRoot(container1).render(<App1 />);

        //

        function ProductDetails({ nameProduct, priceProduct, discountPrice, imageSrc }) {
            return (
                <>
                    <img src={imageSrc} width="50" />
                    <p>{nameProduct}</p>
                    {discountPrice ? (
                        <>
                            <del>Price: ${priceProduct}</del>
                            <p>Discount Price: ${discountPrice}</p>
                        </>
                    ) : (
                        <p>Price: ${priceProduct}</p>
                    )}
                    <button>Add to Cart</button>
                </>
            );
        }

        function App2() {


            return (
                <>
                    <ProductDetails nameProduct="Cotton Socks" priceProduct="10.90" discountPrice="5.45" imageSrc="image/cotton-socks.png"
                    />
                    <ProductDetails nameProduct="Tennis balls" priceProduct="6.00" imageSrc="image/tennis-balls.png"
                    />
                    <ProductDetails nameProduct="Plain T-Shirt" priceProduct="7.99" imageSrc="image/plain-t-shirt.png"
                    />
                </>
            );
        }


        const container2 = document.querySelector('.js-container2');
        ReactDOM.createRoot(container2).render(<App2 />)



    </script>
</body>

</html>
